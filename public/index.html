<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../src/style/style.scss">
	<link rel="icon" href="../src/images/favicon.png" type="image/png">
	<script type="text/javascript" src="../src/script/login.js"></script>
	<title>Register</title>
</head>
<body>
	<header></header>
	<div class="main">

		<div class="register">
			
			<div class="form">
				
				<div class="sign_up">
					<input type="text" placeholder="Логин" id="sign-up__login">
					<!-- <input type="email" placeholder="Почта" id="email"> -->
					<input type="password" placeholder="Пароль" id="sign-up__password">
					<button onclick="register()">Зарегистрироваться</button>
				</div>

				<hr>

				<div class="sign_in">
					<input type="text" placeholder="Логин" id="sign-in__login">
					<input type="password" placeholder="Пароль" id="sign-in__password">
					<button onclick="login()">Войти в аккаунт</button>
				</div>

			</div>

			<p id="sign__succeed"></p>
			<p id="error__succeed"></p>

		</div>

		<div class="information">
			
			<div class="about">
				
				<p>Приветствую тебя на регистрации/авторизации которую я создал самостоятельно используя html/scss и чистый js.<br>Для сохранения логина и пароля в этом проекте я использую localStorage(), возможно когда-нибудь попробую воспользоваться базой данных для этого, но пока что так :3.</p>

			</div>

		</div>

	</div>
	<footer></footer>
</body>
</html>
